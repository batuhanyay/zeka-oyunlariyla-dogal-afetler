<!doctype html>
<html lang="tr">
<head>

  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="logo">Zeka Oyunlarıyla Doğal Afetler - Nazan Özkan Korkmaz</div>

  <main class="container">

      <button id="prevBtn" class="arrow arrow-left" disabled>⟵</button>

      <div class="page">
        <img id="pageImg" alt="Sayfa" />

        <img id="turnImg" class="turn" alt="" aria-hidden="true" />
      </div>

      <button id="nextBtn" class="arrow arrow-right">⟶</button>
    </section>
  </main>

</html>
